<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple AI Image Generator</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    }

    .container {
      background: thistle;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 15px;
      cursor: pointer;
    }

    img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>AI Image Generator</h3>
  <input type="text" id="prompt" placeholder="Enter image prompt">
  <button onclick="generateImage()">Generate</button>
  <img id="result" />
</div>

<script>
  function generateImage() {
    const prompt = document.getElementById("prompt").value;
    const img = document.getElementById("result");

    if (!prompt) {
      alert("Please enter a prompt!");
      return;
    }

    // Placeholder image API (simulates AI images)
    const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}`;

    img.src = url;
    img.style.display = "block";
  }
</script>

</body>
</html>
